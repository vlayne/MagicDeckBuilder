<div style="width:800px" *ngFor="let type of listCards">

  <div  class="card col-md-4" [ngStyle]="{'background-image':type.imageUrl}" >

    <div class="card-body">

      <h5 class="card-title" style="color:white" > {{ type.name }} </h5>
      <p class="card-text" *ngIf="type.subtypes" style="color:white"> {{ type.subtypes[0] }} </p>

    </div>

  </div>

</div>
