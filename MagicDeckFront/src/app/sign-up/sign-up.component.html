<div class="container">
    <h2>Inscription</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Nom d'utilisateur *</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Nom d'utilisateur requis</div>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email requis</div>
                <div *ngIf="f.email.errors.email">Votre email n'est pas au bon format</div>
            </div>
        </div>
        <div formGroupName="passwords">
            <div class="form-group">
                <label for="passwords.controls.password">Mot de passe *</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.passwords.controls.password.errors }" />
                <div *ngIf="submitted && f.passwords.controls.password.errors" class="invalid-feedback">
                    <div *ngIf="f.passwords.controls.password.errors.required">Mot de passe requis</div>
                    <div *ngIf="f.passwords.controls.password.errors.minlength">Votre mot de passe doit avoir un minimum de 6 caractères</div>
                </div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmation du mot de passe *</label>
                <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.passwords.controls.confirmPassword.errors }" />
                <div *ngIf="submitted && f.passwords.controls.confirmPassword.errors" class="invalid-feedback">
                    <div *ngIf="f.passwords.controls.confirmPassword.errors.required">Confirmation du mot de passe requis</div>
                    <div *ngIf="f.passwords.controls.confirmPassword.errors.notEquivalent">Vos mots de passes sont différents !</div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Inscription</button>

        </div>
    </form>
